<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 1;
        while(a <= 10){
            document.write(a + " hello world <br>")

            a++
        }
        document.write( "  <br>") ;
        var b = 1;
        do{
            document.write(b + " haroon adeel <br>") 

            b++
        }while( b <= 10)
        document.write( "  <br>") ;

        for(var c = 1; c <= 10 ; c++){
            if(c == 3){
                document.write(c + " hello world <br>");

                continue;
            }
            document.write(c + " haroon adeel <br>");
        }
        document.write( "  <br>") ;
        for(var z = 1; z <= 10 ; z++){
            if(z % 2 == 0){
                document.write(z + " hello world <br>");

                continue;
            }
            document.write(z + " haroon adeel <br>");
        }
        document.write( "  <br>") ;
        for(var z = 1; z <= 10 ; z++){
            if(z % 2 != 0){
                document.write(z + " hello world <br>");

                continue;
            }
            document.write(z + " haroon adeel <br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
